<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="img-card">
    <picture>
      <source media="(max-width: 500px)" srcset="images/image-product-mobile.jpg">
      <source media="(min-width: 501px)" srcset="images/image-product-desktop.jpg" class="desktop-img" >
      <img src="images/image-product-desktop.jpg" alt="perfume image">
    </picture>
    <!-- <img srcset="images/image-product-desktop.jpg 501w, images/image-product-mobile.jpg 500w" sizes="(max-width:500px) 500px,501px" alt="perfume image" src="images/image-product-desktop.jpg"> -->
  </div>
  <div class="details">
    <p class="title">PERFUME</p>
    <h1 class="perfume-desc">Gabrielle Essence Eau De Parfum</h1>
    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <p class="price">$149.99 <span class="strike-through">$169.99</span></p>
      <button>
        <img src="images/icon-cart.svg" alt="">
        Add to Cart
      </button>
  </div>
</div>
  
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
